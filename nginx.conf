worker_processes auto;
events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend {
        server app:5000;
    }

    server {
        listen 80;
        server_name _;
        
        # CRITICAL: Fix the root path to match your volume mount
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "DENY";

        # Serve static assets with proper caching
        location /assets/ {
            # Don't repeat root here, it's already set above
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # WebSocket proxy
        location /ws {
            proxy_pass http://backend/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400s;
        }

        # API proxy
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SPA fallback - this handles all non-API routes
        location / {
            try_files $uri $uri/ @fallback;
        }

        # Fallback location to prevent redirect loops
        location @fallback {
            rewrite ^.*$ /index.html last;
        }

        # Block source files (optional security measure)
        location ~* \.(tsx|ts|jsx|map)$ {
            return 404;
        }
    }
}