<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="2200" viewBox="0 0 1440 2200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c5cff"/>
      <stop offset="100%" stop-color="#29e3e3"/>
    </linearGradient>
    <linearGradient id="ctaGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <radialGradient id="bgSpot1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 0) rotate(45) scale(900 900)">
      <stop offset="0%" stop-color="#1e1b4b" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#0b0f14" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bgSpot2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1440 0) rotate(135) scale(700 700)">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0b0f14" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bgSpot3" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 2200) rotate(-45) scale(700 700)">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0b0f14" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
      .txt { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #e8eefc; }
      .muted { fill: #96a0b5; }
      .shadow { filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5)); }
      .panel { fill: rgba(18,24,38,0.8); stroke: rgba(255,255,255,0.12); }
      .card { fill: rgba(0,0,0,0.4); stroke: rgba(255,255,255,0.12); }
      .rounded { rx: 16; ry: 16; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="2200" fill="#0b0f14"/>
  <rect width="1440" height="2200" fill="url(#bgSpot1)"/>
  <rect width="1440" height="2200" fill="url(#bgSpot2)"/>
  <rect width="1440" height="2200" fill="url(#bgSpot3)"/>

  <!-- Language pill -->
  <g transform="translate(1200,24)">
    <rect class="panel rounded" width="216" height="44" rx="22" ry="22"/>
    <text class="txt" x="36" y="28" font-size="16" opacity="0.9">EN</text>
    <circle cx="108" cy="22" r="10" fill="url(#brandGradient)" opacity="0.2"/>
    <text class="txt" x="138" y="28" font-size="16" font-weight="600">RU</text>
  </g>

  <!-- Hero: logo mark -->
  <g transform="translate(660,110)">
    <rect x="-60" y="-60" width="120" height="120" rx="24" ry="24" fill="url(#ctaGradient)" class="shadow"/>
    <circle cx="0" cy="0" r="26" fill="#fff" opacity="0.9"/>
    <circle cx="4" cy="0" r="10" fill="#0b0f14"/>
  </g>

  <!-- Hero: title -->
  <text x="720" y="260" text-anchor="middle" class="txt" font-weight="800" font-size="88" fill="url(#brandGradient)">SHOWPLS</text>
  <text x="720" y="340" text-anchor="middle" class="txt" font-weight="800" font-size="56" fill="url(#brandGradient)">Видеть мир по запросу</text>
  <text x="720" y="392" text-anchor="middle" class="muted" font-size="22" opacity="0.95">Заказывайте фото и видео от людей по всему миру — в считанные минуты</text>

  <!-- Hero: CTA -->
  <g transform="translate(720,460)">
    <rect x="-180" y="0" width="360" height="68" rx="20" ry="20" fill="url(#ctaGradient)" class="shadow"/>
    <polygon points="-145,20 -125,34 -145,48" fill="#ffffff"/>
    <text x="-105" y="44" class="txt" font-size="20" font-weight="700">Открыть приложение</text>
    <circle cx="150" cy="34" r="14" fill="#ffffff" opacity="0.2"/>
    <polygon points="146,28 154,34 146,40" fill="#ffffff"/>
  </g>
  <g transform="translate(720,548)">
    <svg width="180" height="24" viewBox="0 0 180 24">
      <circle cx="12" cy="12" r="9" stroke="#e8eefc" stroke-opacity="0.8" fill="none"/>
      <rect x="30" y="8" width="140" height="8" rx="4" fill="#e8eefc" fill-opacity="0.7"/>
    </svg>
    <text x="20" y="40" class="muted" font-size="16">Промо-видео</text>
  </g>

  <!-- Video mock -->
  <g transform="translate(240,610)">
    <rect width="960" height="540" rx="20" ry="20" class="card shadow"/>
    <rect x="0" y="0" width="960" height="540" rx="20" ry="20" fill="#ffffff" opacity="0.04"/>
    <circle cx="480" cy="270" r="44" fill="#ffffff" opacity="0.15"/>
    <polygon points="468,250 508,270 468,290" fill="#ffffff" opacity="0.9"/>
    <text x="480" y="520" text-anchor="middle" class="muted" font-size="14">Демонстрация интерфейса (16:9)</text>
  </g>

  <!-- Stats -->
  <g transform="translate(240,1180)">
    <g>
      <text x="0" y="0" class="txt" font-size="18" font-weight="700">150+</text>
      <text x="0" y="26" class="muted" font-size="14">стран</text>
    </g>
    <g transform="translate(300,0)">
      <text x="0" y="0" class="txt" font-size="18" font-weight="700">24/7</text>
      <text x="0" y="26" class="muted" font-size="14">доступность</text>
    </g>
    <g transform="translate(600,0)">
      <text x="0" y="0" class="txt" font-size="18" font-weight="700">15 мин</text>
      <text x="0" y="26" class="muted" font-size="14">среднее время</text>
    </g>
    <g transform="translate(900,0)">
      <text x="0" y="0" class="txt" font-size="18" font-weight="700">99.9%</text>
      <text x="0" y="26" class="muted" font-size="14">успешных заказов</text>
    </g>
  </g>

  <!-- Section: Как это работает -->
  <text x="720" y="1320" text-anchor="middle" class="txt" font-weight="800" font-size="44" fill="url(#brandGradient)">Как это работает</text>

  <!-- Features + Visual -->
  <g transform="translate(200,1360)">
    <!-- Feature list -->
    <g>
      <!-- Card 1 (active) -->
      <g transform="translate(0,0)">
        <rect width="520" height="100" rx="18" ry="18" fill="rgba(0,0,0,0.4)" stroke="none"/>
        <rect x="-1" y="-1" width="522" height="102" rx="19" ry="19" fill="none" stroke="url(#brandGradient)" stroke-width="2"/>
        <circle cx="40" cy="50" r="16" fill="url(#brandGradient)"/>
        <text x="72" y="42" class="txt" font-size="18" font-weight="700">Глобальная сеть создателей</text>
        <text x="72" y="70" class="muted" font-size="14">Находим человека рядом с нужной локацией</text>
      </g>
      <!-- Card 2 -->
      <g transform="translate(0,120)">
        <rect width="520" height="100" rx="18" ry="18" class="card"/>
        <circle cx="40" cy="50" r="16" fill="#f59e0b" fill-opacity="0.7"/>
        <text x="72" y="42" class="txt" font-size="18" font-weight="700">Мгновенный отклик</text>
        <text x="72" y="70" class="muted" font-size="14">Первые предложения в течение минут</text>
      </g>
      <!-- Card 3 -->
      <g transform="translate(0,240)">
        <rect width="520" height="100" rx="18" ry="18" class="card"/>
        <circle cx="40" cy="50" r="16" fill="#10b981" fill-opacity="0.7"/>
        <text x="72" y="42" class="txt" font-size="18" font-weight="700">Безопасность</text>
        <text x="72" y="70" class="muted" font-size="14">Смарт-контракты, защита оплаты</text>
      </g>
      <!-- Card 4 -->
      <g transform="translate(0,360)">
        <rect width="520" height="100" rx="18" ry="18" class="card"/>
        <circle cx="40" cy="50" r="16" fill="#a855f7" fill-opacity="0.7"/>
        <text x="72" y="42" class="txt" font-size="18" font-weight="700">Качество</text>
        <text x="72" y="70" class="muted" font-size="14">Рейтинг исполнителей и ревью</text>
      </g>
    </g>

    <!-- Visual demo (phone-like) -->
    <g transform="translate(600,0)">
      <rect width="440" height="520" rx="28" ry="28" class="panel shadow"/>
      <rect x="20" y="20" width="400" height="120" rx="16" ry="16" class="card"/>
      <text x="48" y="72" class="txt" font-size="16">Фото Эйфелевой башни</text>
      <text x="48" y="98" class="muted" font-size="14">Париж, Франция</text>

      <rect x="20" y="160" width="400" height="200" rx="16" ry="16" class="card"/>
      <rect x="20" y="372" width="240" height="20" rx="10" ry="10" fill="url(#brandGradient)" opacity="0.6"/>
      <rect x="20" y="404" width="400" height="8" rx="4" ry="4" fill="#334155"/>
      <rect x="20" y="404" width="300" height="8" rx="4" ry="4" fill="url(#brandGradient)"/>

      <g transform="translate(20,440)">
        <circle cx="12" cy="12" r="10" fill="#f59e0b"/>
        <text x="32" y="16" class="txt" font-size="14">Анна К. • ★ 5.0</text>
        <text x="320" y="16" class="txt" font-size="14" fill="#60a5fa">2.5 TON</text>
      </g>
    </g>
  </g>

  <!-- Bottom CTA section -->
  <g transform="translate(0,1860)">
    <rect x="160" y="0" width="1120" height="240" rx="28" ry="28" fill="url(#ctaGradient)" opacity="0.25" class="shadow"/>
    <text x="720" y="70" text-anchor="middle" class="txt" font-weight="800" font-size="36">Готовы увидеть мир?</text>
    <text x="720" y="110" text-anchor="middle" class="txt" font-size="18" opacity="0.9">Присоединяйтесь к тысячам пользователей по всему миру</text>
    <g transform="translate(720,150)">
      <rect x="-160" y="0" width="320" height="64" rx="20" ry="20" fill="url(#ctaGradient)"/>
      <text x="0" y="42" text-anchor="middle" class="txt" font-size="20" font-weight="700">Открыть приложение</text>
    </g>
  </g>
</svg>